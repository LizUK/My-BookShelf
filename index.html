<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    

</head>
<body>
    <div id="wrapper">

        <div container id="main-table">

            <header>

                <div></div>
                <div id="page-title"><img src="images/logo.jpg" alt="My Bookshelf"></div>
                <div id="account-area"><a href="#"><img src="images/myaccount.png"></a>
                <nav id="menu" class="no-display">
                    <ul>
                        <li>
                            <a href="#">My Profile</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                        <li>
                            <a href="#">Sign In</a>
                        </li>
                    </ul>
                </nav></div>


            </header><!-- End header -->

            <div id="bookdisplay">

                <div id="bookshelf">

                    <div id="shelf"></div>
                    
                </div>

                <div id="bookinfo">

                    <div id="bookcard">

                        <span class="close">X</span>

                        <div class="title-info">
                            <h3 class="title">$Book Title</h3>
                            <p class="author">%Author</p>
                            
                            <img src="images/book-cover-placeholder.jpg" alt="Book Cover" class="book-cover">
                        </div>

                        <p class="rating-display"><strong>Rating:</strong><span class="stars"></span></p>
                        
                        <p><strong>Book Length:</strong> <span class="pages">$no</span> pages</p>
                        <p class="amountread"><strong>Amount read:</strong> <span class="pagesread">$no</span> pages</p>
                        <div class="completed">

                              <p></p>
                        </div>
                        

                        <p class="notes"><strong>Notes about this book:</strong> <span class="notes">$notes</p>

                        <div class="recommended">

                              <p></p>

                        </div>

                        <button>Update Card</button>
                    </div>

                </div>

            </div><!-- End #bookdisplay -->

            <div id="page">

                <div class="button-row">

                    <button id="add-book">+</button><h3>Add New Book</h3>

                    <div id="remove-book" class="no-display"><button>-</button><h3>Remove Book</h3></div>

                </div>

                <div id="formcontainer">

                    <form id="form">

                        <span class="close">X</span>

                        <h2>Add a new book</h2>

                        <label for="booktitle">Book Title</label><br>
                        <input type="text" id="booktitle" name="booktitle" required><br>
                        <label for="author">Author</label><br>
                        <input type="text" id="author" name="author" required><br>
                        <label for="pages">Number of Pages</label><br>
                        <input type="number" id="pages" name="pages" required><br>
                        <label for="pagesread" type="number">Amount of Pages Read</label><br>
                        <input type="number"id="pagesread" name="pagesread" required><br>
                        <label for="notes">Notes about the book</label><br>
                        <textarea id="notes"></textarea><br>
                        <input type="checkbox" id="completed" name="completed">
                        <label for="completed">Have you completed this book?</label><br>
                        <input type="checkbox" id="recommended" name="recommended">
                        <label for="recommended">Would you recommend this book?</label><br>
                        <div class="rating">
                            <label>Rating:</label>
                            <div id="stars">
                                <span data-value="1">★</span>
                                <span data-value="2">★</span>
                                <span data-value="3">★</span>
                                <span data-value="4">★</span>
                                <span data-value="5">★</span>
                            </div>
                            <input type="hidden" id="rating" name="rating" value="0">
                        </div>
                        <input type="submit" id="submitform" value="Submit">
                        

                    </form>

                </div>
                

            </div><!-- End #page -->

        </div><!-- End #main-table -->

    </div><!-- End #wrapper -->
    <script src="script.js"></script>
    
</body>
</html>
